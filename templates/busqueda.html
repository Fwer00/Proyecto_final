{% extends 'base.html' %}

{% block title %} Busqueda {% endblock %}

{% block content %}
    <center>

    {% if busquedaa %}
        <h1 style="color:white">Resultados sobre "{{busquedaa}}" </h1>
    </center>
        <br/>
        {% for noticias in resultados %}
        <ul style="color:white;" id="resultados-busqueda">
            <li>
                <a class="btn btn-light" href="{% url 'noticias:contenido' noticias.id %}">{{ noticias }}</a><br/>
            </li>
        </ul>
        {% endfor %}
    {% else %}
        <h1>Olvidaste elegir que buscar !</h1>
    
    {% endif %}

{% endblock %}
