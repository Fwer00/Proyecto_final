{% extends 'base.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<center>
  <h1 style="color: white;">Editar Perfil</h1>
  <form style="color: white;" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <br>
    {{ form.as_p }}
    <br>
    <button type="submit">Guardar Cambios</button>
  </form>
</center>
{% endblock %}
